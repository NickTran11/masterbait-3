<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top left, #2a0f44, #050816);
  font-family: Arial, sans-serif;
  color: white;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  padding: 40px;
  width: 360px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(155, 89, 255, 0.3);
  text-align: center;
}

h2 { margin-bottom: 25px; }

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: white;
}

input::placeholder {
  color: rgba(255,255,255,0.6);
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(45deg, #00c9ff, #92fe9d);
  color: black;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 20px rgba(0,201,255,0.6);
}

a {
  color: #a970ff;
  text-decoration: none;
}

#message {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6 characters)">
  <button id="signupBtn">Sign Up</button>

  <p style="margin-top:20px;">
    Already have an account?
    <a href="index.html">Login</a>
  </p>

  <p id="message"></p>
</div>

<script type="module">
import { signup } from "./app.js";

const msg = document.getElementById("message");

document.getElementById("signupBtn").addEventListener("click", async () => {
  msg.textContent = "";
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await signup(email, password);
    msg.textContent = "Account created successfully âœ…";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1200);
  } catch (error) {
    msg.textContent = error.message;
  }
});
</script>

</body>
</html>
